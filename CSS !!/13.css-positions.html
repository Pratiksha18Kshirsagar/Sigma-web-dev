<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions!!
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            border: 2px solid black;
            margin: 10px; 
            padding: 10px;
             position: absolute; 

        }

        .box {
            border: 2px solid black;
             margin: 3px; 
            padding: 3px;
            height: 43px;
            width: 80vw;
        }

        .box1 {
            background-color: aquamarine;
            position: absolute;
            top: 0px;
            left: 3px;

        }

        .box2 {
            background-color: blanchedalmond;
        }

        .box3 {
            background-color: aquamarine;
        }

        .box4 {
            background-color: burlywood;

           

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
