<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit-cover</title>
    <style>
        .container {
            height: 800px;
            width: 600px;
            background-color: burlywood;
        }

        img {

            height: 800px;
            width: 600px;
            object-fit: contain;
            object-position: top left;

        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../assets!!/lake.jpg" alt="">
    </div>

</body>

</html>
