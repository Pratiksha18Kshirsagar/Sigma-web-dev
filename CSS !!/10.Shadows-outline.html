<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows-Outline</title>

    <style>
        div{
            border: 2px solid black ;
            background-color: hotpink;
            color: rgb(12, 12, 12);
            box-shadow: 9px 8px 17px 10px #a948b7;
            height: 50px;
            padding: 50px;
            justify-content: center;
            text-shadow: 2px 1px blueviolet;
            
        }
        p{
            outline: 2px solid black;
            outline-offset: 2px;
            
        }
    </style>
</head>
<body>
    <div>
        Pratiksha Kshirsagar
    </div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore, quam?</p> 
    
</body>
</html>
