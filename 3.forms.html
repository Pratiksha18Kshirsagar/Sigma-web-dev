<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="username">Name : </label>
        <input type="text" id="username"  name="username" placeholder="Enter user name">
        <div>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
    </div>
    <label for="Subscribe">Newsletter</label>
    <input type="checkbox" name="Newsletter" id="Subscribe">
    <div> 
        <label for="comment">Comment here!!</label><br>
    <textarea name="Comment" id="comment" cols="30" rows="10"></textarea>
    </div>
    <label for="fruits">Fruits : </label><br>
    <select name="Fruits" id="fruits" >
        <option>cherry</option>
        <option>Bannana</option>
        <option>Apple</option>
        <option>Custard Apple</option>
    </select>
    </form>
</body>
</html>
